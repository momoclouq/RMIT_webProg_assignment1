<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style/desktop1024.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <header class="mallHeader">
        <a href="index.html"><img id="mallLogo" src="../resources/images/mallLogo.jpg" alt="mall logo"></a>
        <h3 class="mallName">Shopping mall</h3>
        <nav>
            <ul>
                <li><a href="aboutUs.html">About us</a></li>
                <li><a href="copyright.html">Copyright</a></li>
                <li><a href="fees.html">Fees</a></li>
                <li><a href="FAQs.html">FAQs</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="POST">
            <label for="purpose">Contact purpose</label>
            <select name="purpose" id="purpose" required>
                <option value="business">Business</option>
                <option value="personal">Personal</option>
            </select>
            <br>

            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" maxlength="50" placeholder="Nguyen Van Ang" required>
            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" maxlength="100" placeholder="nguyenvanang@gmail.com" required>
            <br>

            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" minlength="10" maxlength="12" placeholder="0999999999" required>
            <br>

            <p>Contact Method</p>
            <br>
            <input type="radio" name="method" id="phoneMethod" value="phone">
            <label for="phoneMethod">Phone</label>
            <input type="radio" name="method" id="emailMethod" value="email">
            <label for="emailMethod">Email</label>
            <br>

            <p>Contact days</p>
            <input type="checkbox" name="contactDay" id="mon" value="monday">
            <label for="mon">Monday</label>
            <input type="checkbox" name="contactDay" id="tues" value="tuesday">
            <label for="tues">Tuesday</label>
            <input type="checkbox" name="contactDay" id="wed" value="wednesday">
            <label for="wed">Wednesday</label>
            <input type="checkbox" name="contactDay" id="thurs" value="thursday">
            <label for="thurs">Thursday</label>
            <input type="checkbox" name="contactDay" id="fri" value="friday">
            <label for="fri">Friday</label>
            <input type="checkbox" name="contactDay" id="sat" value="saturday">
            <label for="sat">Saturday</label>
            <input type="checkbox" name="contactDay" id="sund" value="sunday">
            <label for="sun">Sunday</label>
            <br>

            <textarea name="message" id="message" cols="30" rows="10">Message</textarea>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>


    <footer>
        <p>Footer</p>
        <nav>
            <ul>
                <li><a href="#">Copyright</a></li>
                <li><a href="#">ToS</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
